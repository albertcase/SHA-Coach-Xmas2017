    function XmasVideo(el){
        return {
            datas: {
                videoEl: null,
                posterEl: null
            },
            init: function(){
                var me  = this;
                me.render();
                me.bind();
            },
            render: function(){
                var me = this;
                me.datas.videoEl = document.getElementById('xmas-video');
                me.datas.posterEl = document.querySelector('.poster');
            },
            bind: function(){
                var me = this;
                me.datas.posterEl.onclick = function(){
                    if(!this.getAttribute("status")){
                        this.setAttribute("status","play");
                        me.datas.videoEl.play();
                        me.datas.posterEl.style.opacity = 0;
                    }else{
                        this.removeAttribute("status");
                        me.datas.videoEl.pause();
                        // me.datas.posterEl.style.opacity = 1;
                    }   
                }

                common.base.eventTester(me.datas.videoEl, 'ended', function(){
                    me.datas.posterEl.removeAttribute("status");
                    me.datas.posterEl.style.opacity = 1;
                });
            }
        }
    }

    function Toplist(listEl, userinfoEl, data){
        this.setting = {
            'data': data,
            'listEl': document.querySelector(listEl),
            'userinfoEl': document.querySelector(userinfoEl)
        }
        this.init = function(){
            this.update();
        }
    }

    Toplist.prototype.update = function(){
        var me = this;
        var userinfo = me.setting.data;
        var list = me.setting.data.topten;

        var listArray = [], userinfoHTML = '', maxlen;
        list.length >= 6 ? maxlen = 6 : maxlen = list.length;
        for(var i = 0; i < maxlen; i++){
            listArray.push(`<li><span>${list[i].nickname}</span><span>${list[i].records}</span></li>`);
        }

        userinfoHTML = `
            <div class="socurs">${userinfo.myRecord}</div>
            <div class="ranking">${userinfo.myNum}名</div>
        `;


        me.setting.listEl.className = me.setting.listEl.className.replace('waiting', '');
        me.setting.userinfoEl.className = me.setting.userinfoEl.className.replace('waiting', '');

        me.setting.listEl.innerHTML = listArray.join('');
        me.setting.userinfoEl.innerHTML = userinfoHTML;

        common.base.overscroll(me.setting.listEl);
    }
