<!DOCTYPE HTML>
<html>
<head>
    <title>coach</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="landscape">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="landscape">

    <!-- <link rel="apple-touch-startup-image" href="/build/assets/img/bg1.png" />
 -->
    <!--禁用手机号码链接(for iPhone)-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <!--自适应设备宽度-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--控制全屏时顶部状态栏的外，默认白色-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="Keywords" content="">
    <meta name="Description" content="...">
    <link rel="stylesheet" type="text/css" href="css/bundle.min.css">
</head>
<body>
<div class="loading">
    <div class="loading_con">
        <img src="img/logo.png" width="100%">

        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <p>目前涌入的小伙伴过多<br>页面正在跳转中，请耐心等待。</p>
    </div>
</div>

<!-- 横屏代码 -->
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请解锁横屏浏览<br><em>建议全程在wifi环境下观看</em></div>
    </div>
</div>

<div id="dreambox">
    <div class="section show" id="scene">

        <div class="element">
            <div class="el el-1">
                <img src="img/scene-1/el-1.png" width="100%">
            </div>
            <div class="el el-2">
                <img src="img/scene-1/el-2.png" width="100%">
            </div>
            <div class="el el-3">
                <img src="img/scene-1/el-3.png" width="100%">
            </div>
            <div class="el el-4">
                <img src="img/scene-1/el-4.png" width="100%">
            </div>
            <div class="el el-5">
                <img src="img/scene-1/el-5.png" width="100%">
            </div>
            <div class="el el-6">
                <img src="img/scene-1/el-6.png" width="100%">
            </div>
        </div>

        <div id="result"></div>
        <div class="gameover">GAME OVER</div>
        <div id="gemeTime"></div>
        <div id="hero" class="hero"></div>
        <div class="bg">
            <div class="scene-bg scene1"></div>
            <div class="scene-bg scene2"></div>
            <div class="scene-bg scene3"></div>
            <div class="scene-bg scene4"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/bundle.min.js"></script>
</body>
</html>
